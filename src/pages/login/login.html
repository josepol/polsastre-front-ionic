<ion-content>
    <app-breadcrumb [title]="'Login'"></app-breadcrumb>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h2>Login</h2><br/>
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input id="username" formControlName="username" type="text" class="form-control" name="username"/>
                            <p *ngIf="loginForm.controls.username.hasError('required') && submitted" class="text-danger">El campo username es requerido</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input id="password" formControlName="password" type="password" class="form-control" name="password" />
                            <p *ngIf="loginForm.controls.password.hasError('required') && submitted" class="text-danger">El campo password es requerido</p>
                            <p *ngIf="loginFailed && submitted" class="text-danger">Usuario o contraseña incorrectos</p>
                        </div>
                        <button type="input" [disabled]="loading" class="btn btn-primary">Entrar</button>
                        <button (click)="goToRegister($event)" type="input" [disabled]="loading" class="btn btn-primary">Registrarse</button>
                        <img *ngIf="loading" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</ion-content>
