<ion-content class="app-modal">
    <div class="overlay" (click)="cancel()"></div>
    <div class="modal_content">
        <div class="personal-info-data">
            <div>
                <div class="half-bg"></div>
                <div class="left-side-container no-opacity circle-img"></div>
            </div>
            <ion-grid>
                <ion-row>
                    <ion-col col-lg-6 col-12 class="text-center">
                            <p class="modal-label">Nombre</p>
                            <input type="text" placeholder="Tu nombre" class="modal-input" [value]="profileData?.name" />
                            <p class="modal-label">Username</p>
                            <input type="text" placeholder="@username" class="modal-input" [value]="'@' + profileData?.username" />
                    </ion-col>
                    <ion-col col-lg-6 col-12 class="text-center">
                            
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <br/><br/><br/>
        <br/><br/><br/>
        <div class="position-bottom">
            <button class="confirm-button-alone" (click)="accept()">Actualizar</button>
        </div>
    </div>
</ion-content>
