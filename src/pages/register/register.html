<app-nav></app-nav>
<ion-content class="bg-login">
    <div class="section bg-section">
        <ion-grid class="container">
            <ion-row class="row register-container padding">
                <ion-col class="login-form" col-md-4 offset-md-4 col-12>
                    <img (click)="navigateToHome()" class="polsastre-ico" src="../../assets/imgs/polsastre-ico.png" />
                    <br/><br/>
                    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value, registerForm.valid)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" formControlName="name" type="text" class="form-control" name="name"/>
                            <p *ngIf="registerForm.controls.name.hasError('required') && submitted" class="text-danger">Name is required</p>
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input id="username" formControlName="username" type="text" class="form-control" name="username"/>
                            <p *ngIf="registerForm.controls.username.hasError('required') && submitted" class="text-danger">Email is required</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" formControlName="password" type="password" class="form-control" name="password" />
                            <p *ngIf="registerForm.controls.password.hasError('required') && submitted" class="text-danger">Password is required</p>
                        </div>
                        <div class="form-group">
                            <label for="password2">Repeat password</label>
                            <input id="password2" formControlName="passwordRepeat" type="password" class="form-control" name="passwordRepeat" />
                            <p *ngIf="registerForm.controls.passwordRepeat.hasError('required') && submitted" class="text-danger">Password is required</p>
                            <p *ngIf="registerFailed === '00000' && submitted" class="text-danger">Something went wrong!</p>
                            <p *ngIf="registerFailed === '11000' && submitted" class="text-danger">There is a user with that email!</p>
                            <p *ngIf="differentPasswordFailed && submitted" class="text-danger">Passwords ared different!</p>
                        </div>
                        <div class="buttons-login">
                            <button type="input" [disabled]="loading" class="btn btn-primary">Sign in</button>
                            <button (click)="goToLogin($event)" type="input" [disabled]="loading" class="btn btn-primary">Log in</button>
                            <img *ngIf="loading" />
                        </div>
                    </form>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
