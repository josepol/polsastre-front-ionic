<app-nav></app-nav>
<ion-content>
    <app-breadcrumb [title]="'Admin'"></app-breadcrumb>

    <div class="container">
        <div>
            <ion-grid>
                <ion-row class="row admin-button-list">
                    <ion-col col-lg-3 col-12>
                        <button (click)="changeComponent('posts')" class="profile-left-btn" ion-button color="info">Posts</button>
                    </ion-col>
                    <ion-col col-lg-3 col-12>
                        <button (click)="changeComponent('categories')" class="profile-left-btn" ion-button color="info">Categorias</button>
                    </ion-col>
                    <ion-col col-lg-3 col-12>
                        <button (click)="changeComponent('users')" class="profile-left-btn" ion-button color="info">Usuarios</button>
                    </ion-col>
                    <ion-col col-lg-3 col-12>
                        <button (click)="changeComponent('comodin')" class="profile-left-btn" ion-button color="info">Comodin</button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div [ngSwitch]="currentComponent" class="component">
                            <div *ngSwitchCase="'posts'">
                                <ion-row class="grid-padding">
                                    <ion-col col-lg-2 col-12>
                                        <button (click)="changeComponent('posts')" class="profile-left-btn opacity" ion-button color="info"><ion-icon name="add-circle"></ion-icon></button>
                                    </ion-col>
                                    <ion-col col-lg-2 col-12>
                                        <button (click)="changeComponent('categories')" class="profile-left-btn opacity" ion-button color="danger"><ion-icon name="trash"></ion-icon></button>
                                    </ion-col>
                                    <ion-col col-lg-8 col-12></ion-col>
                                </ion-row>
                                <ion-scroll scrollX scrollY class="ion-scroll-table">
                                    <div class="scroll-item">
                                        <table class="posts-table">
                                            <tr class="posts-table-header">
                                                <td></td>
                                                <td>TITULO</td>
                                                <td>SUBTITULO</td>
                                                <td>CREADO</td>
                                                <td>MODIFICADO</td>
                                                <td>CATEGORIA</td>
                                                <td>AUTOR</td>
                                                <td>COMENTARIOS</td>
                                                <td>ID</td>
                                            </tr>
                                            <tr *ngFor="let post of posts; let i = index" [ngClass]="i % 2 === 0 ? 'bg-green':''">
                                                    <td><input type="checkbox" /></td>
                                                    <td>{{ post.title }}</td>
                                                    <td>{{ post.subtitle }}</td>
                                                    <td>{{ post.createdAt }}</td>
                                                    <td>{{ post.modifiedAt }}</td>
                                                    <td>{{ post.category }}</td>
                                                    <td>{{ post.creator }}</td>
                                                    <td>{{ post.comments }}</td>
                                                    <td>{{ post._id }}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </ion-scroll>
                            </div>
                            <div *ngSwitchCase="'categories'">
                                <ion-row class="grid-padding">
                                    <ion-col col-lg-6 col-12>
                                        <button (click)="changeComponent('posts')" class="profile-left-btn" ion-button color="dark">AÃ±adir</button>
                                    </ion-col>
                                    <ion-col col-lg-6 col-12>
                                        <button (click)="changeComponent('categories')" class="profile-left-btn" ion-button color="danger">Eliminar</button>
                                    </ion-col>
                                </ion-row>
                            </div>
                            <div *ngSwitchCase="'users'">
                                users!
                            </div>
                            <div *ngSwitchCase="'comodin'">
                                comodin!
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
