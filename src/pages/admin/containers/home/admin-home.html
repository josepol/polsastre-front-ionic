<app-nav></app-nav>
<ion-content>
    <app-breadcrumb [title]="'Admin'"></app-breadcrumb>
    <div class="container">
        <div>
            <ion-grid>
                <ion-row class="row admin-button-list">
                    <ion-col col-lg-4 col-12>
                        <button (click)="changeComponent('posts')" 
                            class="profile-left-btn" ion-button color="info">Posts</button>
                    </ion-col>
                    <ion-col col-lg-4 col-12>
                        <button (click)="changeComponent('add')"
                            class="profile-left-btn" ion-button color="info">Add</button>
                    </ion-col>
                    <ion-col col-lg-4 col-12>
                        <button (click)="deletePosts()" [disabled]="deleteButtonDisabled"
                            class="profile-left-btn" ion-button color="info">Delete</button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div [ngSwitch]="currentComponent" class="component">
                            <div *ngSwitchCase="'posts'">
                                <app-posts 
                                    [posts]="posts" 
                                    (deletePost)="onDeletePosts($event)"
                                    (deletePostEnabled)="onDeletePostEnabled($event)"
                                    (navModifyPost)="changeComponent($event)"></app-posts>
                            </div>
                            <div *ngSwitchCase="'add'">
                                <app-add-post 
                                    [categories]="categories"
                                    (updatePosts)="onUpdatePosts($event)"></app-add-post>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
