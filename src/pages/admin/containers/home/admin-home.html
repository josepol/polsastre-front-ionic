<app-nav></app-nav>
<ion-content>
    <app-breadcrumb [title]="'Admin'"></app-breadcrumb>

    <div class="container">
        <div>
            <ion-grid>
                <ion-row class="row admin-button-list">
                    <ion-col col-lg-3 col-12>
                        <button (click)="changeComponent('posts')" 
                            class="profile-left-btn" ion-button color="info">Posts</button>
                    </ion-col>
                    <ion-col col-lg-3 col-12>
                        <button (click)="changeComponent('add')"
                            class="profile-left-btn" ion-button color="info">Añadir</button>
                    </ion-col>
                    <ion-col col-lg-3 col-12>
                        <button (click)="deletePosts()"
                            class="profile-left-btn" ion-button color="info">Eliminar</button>
                    </ion-col>
                    <ion-col col-lg-3 col-12>
                        <button (click)="updatePosts()"
                            class="profile-left-btn" ion-button color="info">Modificar</button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div [ngSwitch]="currentComponent" class="component">
                            <div *ngSwitchCase="'posts'">
                                <ion-scroll scrollX scrollY class="ion-scroll-table">
                                    <div class="scroll-item">
                                        <table class="posts-table">
                                            <tr class="posts-table-header">
                                                <td></td>
                                                <td>TITULO</td>
                                                <td>SUBTITULO</td>
                                                <td>CREADO</td>
                                                <td>MODIFICADO</td>
                                                <td>CATEGORIA</td>
                                                <td>AUTOR</td>
                                                <td>COMENTARIOS</td>
                                                <td>ID</td>
                                            </tr>
                                            <tr *ngFor="let post of posts; let i = index" [ngClass]="i % 2 === 0 ? 'bg-green':'color-grey'">
                                                    <td><input type="checkbox" /></td>
                                                    <td>{{ post.title }}</td>
                                                    <td>{{ post.subtitle }}</td>
                                                    <td>{{ post.createdAt }}</td>
                                                    <td>{{ post.modifiedAt }}</td>
                                                    <td>{{ post.category }}</td>
                                                    <td>{{ post.creator }}</td>
                                                    <td>{{ post.comments }}</td>
                                                    <td>{{ post._id }}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </ion-scroll>
                            </div>
                            <div *ngSwitchCase="'add'">
                                <form [formGroup]="addPostFormGroup" class="add-post-form" (ngSubmit)="addPost(addPostFormGroup.value, addPostFormGroup.valid)">
                                    <ion-row>
                                        <ion-col col-lg-12>
                                            <ion-input class="add-post-input-text" formControlName="title" type="text" clearInput placeholder="Título"></ion-input>
                                            <br/>
                                            <ion-input class="add-post-input-text" formControlName="subtitle" type="text" clearInput placeholder="Subtítulo"></ion-input>
                                            <br/>
                                            <ion-item no-lines style="height: 30px"><ion-select formControlName="category" class="select-category">
                                                <ion-option value="">Categorias</ion-option>
                                                <ion-option value="angular">Angular</ion-option>
                                                <ion-option value="react">React</ion-option>
                                            </ion-select></ion-item>
                                            <br/>
                                            <ion-textarea class="textarea" formControlName="text" placeholder="Texto HTML del post"></ion-textarea>
                                        </ion-col>
                                        <br/>
                                        <button class="add-post-button" ion-button large full type="submit">Añadir</button>
                                    </ion-row>
                                </form>
                                <br/>
                                <div class="post-preview" [innerHTML]="addPostFormGroup.controls.text.value"></div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
