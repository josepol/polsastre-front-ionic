<app-nav></app-nav>
<ion-content *ngIf="post">
    <app-breadcrumb [title]="'Blog'"></app-breadcrumb>

    <div class="container container-int">
        <div class="row">
            <div class="post width100">
                <h1 class="post-title">
                    <a href="javascript:;">{{ post.title }}</a>
                </h1>
                <p class="post-meta">
                    <i class="fa fa-calendar-o first"></i> {{ post.createdAt | date: 'dd/MM/yyyy' }}
                    <!--<i class="fa fa-user"></i> {{ post.creatorName }}-->
                    <i class="fa fa-comment"></i>
                    <a href="#">{{ post.comments }} comentarios</a>
                    <i class="fa fa-folder-open-o"></i> {{ post.category }}
                </p>
                <div class="img-post">
                    <img [src]="setPicture()" alt="post 1" class="img-responsive app-img">
                </div>
                <h2 class="post-subtitle">
                    <p href="javascript:;">{{ post.subtitle }}</p>
                </h2>
                <div *ngFor="let paragraph of post.message">
                    <div *ngIf="paragraph.includes('***')">
                        <div [innerHTML]="paragraph.split('***')[0]"></div>
                        <br/><br/>
                        <app-codepen [codepenId]="paragraph.split('***')[1]"></app-codepen>
                    </div>
                    <div *ngIf="paragraph.includes('+++')">
                        <div [innerHTML]="paragraph.split('+++')[0]"></div>
                        <br/><br/>
                        <img [src]="'assets/imgs/' + paragraph.split('+++')[1]" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
