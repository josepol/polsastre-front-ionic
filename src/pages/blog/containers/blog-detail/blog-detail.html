<ion-content *ngIf="post">
    <app-breadcrumb [title]="'Blog'" [post]="post._id"></app-breadcrumb>

    <div class="container container-int">
        <div class="row">
            <div class="post width100">
                <h1 class="post-title">
                    <a href="javascript:;">{{ post.title }}</a>
                </h1>
                <p class="post-meta">
                    <i *ngIf="post.createdAt" class="fa fa-calendar-o first"></i> {{ post.createdAt | date: 'dd/MM/yyyy' }}
                    <!--<i class="fa fa-user"></i> {{ post.creatorName }}-->
                    <!--<i class="fa fa-comment"></i>-->
                    <!--<a href="#">{{ post.comments }} comentarios</a>-->
                    <i class="fa fa-folder-open-o margin-left-0"></i> {{ post.category }}
                </p>
                <div class="img-post">
                    <img [src]="setPicture()" alt="post 1" class="img-responsive app-img">
                </div>
                <h2 class="post-subtitle">
                    <p href="javascript:;">{{ post.subtitle }}</p>
                </h2>
                <div class="text detail-text" [innerHTML]="post.text"></div>
            </div>
        </div>
        <div class="row">
            <app-comments [postId]="post._id"></app-comments>
        </div>
    </div>
</ion-content>
