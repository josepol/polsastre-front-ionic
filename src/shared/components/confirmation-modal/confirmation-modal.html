<ion-content class="app-modal no-scroll">
    <div class="overlay" (click)="cancel()"></div>
    <div class="modal_content modal_content-with-height">
        <div><p class="text-center">¿Estás seguro de cerrar la sesión?</p></div>
        <div class="position-bottom">
            <button class="confirm-button-accept" (click)="accept()">Aceptar</button>
            <button class="confirm-button-cancel" (click)="cancel()">Cancelar</button>
        </div>
    </div>
</ion-content>
