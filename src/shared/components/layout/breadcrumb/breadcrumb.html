<div class="section-header breadcrumb-corrector">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{title}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="container container-int">
    <ol class="breadcrumb">
        <li><a (click)="navigateHome()">Home</a></li>
        <li class="active" *ngIf="!post">{{title}}</li>
        <li class="active" *ngIf="post"><a (click)="navigateBlog()">{{title}}</a></li>
        <li class="active" *ngIf="post">{{post}}</li>
    </ol>
</div>
